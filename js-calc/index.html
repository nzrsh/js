<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>atlas-calc</title>
  </head>
  <body>
    <main>
      <div id="settings" class="settings">

        <label class="custom-checkbox"><input id="advanced-mode"
            type="checkbox" /><span class="checkbox"></span>Advanced
          mode</label>

        <span><label>Font:</label>
          <select id="font-select">
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
            <option value="Times New Roman">Times New Roman</option>
          </select>
        </span>
      </div>
      <div class="row-container">
        <input
          id="display"
          type="text"
          class="display"
          placeholder="Enter some numbers..."
          disabled />

      </div>
      <div class="row-container">
        <input
          id="display-result"
          type="text"
          class="display"
          placeholder="Result..."
          disabled />
        <button class="calc" id="btnCalc">Calculate</button>
      </div>
      <div id="buttons">
        <div id="nums" class="num-container">
          <!-- Кнопки калькулятора (цифры и операции) -->
          <button id="btn1">1</button>
          <button id="btn2">2</button>
          <button id="btn3">3</button>
          <button id="btn4">4</button>
          <button id="btn5">5</button>
          <button id="btn6">6</button>
          <button id="btn7">7</button>
          <button id="btn8">8</button>
          <button id="btn9">9</button>
          <button id="btnCE">CE</button>
          <button id="btn0">0</button>
          <button id="btnC">C</button>
        </div>

        <div id="ops" class="op-container">
          <!-- Кнопки калькулятора (цифры и операции) -->
          <button id="btnPlus">+</button>
          <button id="btnMinus">-</button>
          <button id="btnDiv">/</button>
          <button id="btnMul">*</button>
        </div>

        <div id="adv-ops" class="adv-op-container">
          <!-- Кнопки калькулятора (цифры и операции) -->
          <button id="btnPow">x²</button>
          <button id="btnRoot">√x</button>
          <button id="btnLog">log</button>
          <button id="btnFac">!</button>
        </div>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
